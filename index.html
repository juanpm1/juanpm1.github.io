<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <div class="main row">
                <header class="container-fluid d-flex align-items-center ms-2 header">
                    <h1>My Library</h1>
                </header>
            <main class="col-12">
                <article>
                    <div class="library mt-5 mb-5 m-auto container-fluid row">
                    </div>
                </article>
            </main>
            <aside class="aside-closed container-fluid col-3">
                <div>
                    <button class="info-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                          </svg>
                    </button>
                    <p class="total-books"></p>
                    <p class="books-readed"></p>
                    <p class="books-not-readed"></p>
                </div>
                <div class="add-book-btn-container">
                    <button class="add-book-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                            <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
                            <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                        </svg>
                    </button>
                </div>
            </aside>
        </div>
        <div class="modal text-center">
            <form>
                <h1 class="mb-4 mt-2">Add Book</h1>
                <label for="book-name" class="mb-3">Title:</label><br>
                <input name="book-name" type="text" class="mb-3 book-name input" maxlength="48" autocomplete="off" required><br>
                <label for="book-description" class="mb-3">Description:</label><br>
                <input name="book-description" type="text" class="mb-3 book-description input" maxlength="275" autocomplete="off"><br>
                <label for="book-npages" class="mb-3">Pages Number:</label><br>
                <input name="book-npages" type="number" class="mb-3 book-npages text-center input" min="1" max="3031"><br>
                <div class="d-flex align-items-center justify-content-center mt-3 mb-2">
                    <label for="color" class="ms-2 me-2">Color</label>
                    <input type="color" name="color" class="book-color">
                    <label for="book-readed" class="readed-label">Readed</label>
                    <input name="book-readed" type="checkbox" class="ms-2 me-2 book-readed"><br>
                </div>
                <input type="submit" value="Add" class="add-btn mt-4">
                <input type="button" value="Cancel" class="cancel-btn">
            </form>
        </div>
        <div class="modal-settings text-center">
            <form>
                <button class="delete-book">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                    </svg>
                </button>
                <h1 class="mb-4 mt-2">Edit Book</h1>
                <label for="book-name" class="mb-3">Title:</label><br>
                <input name="book-name" type="text" class="mb-3 book-name-settings input" maxlength="48" autocomplete="off" required><br>
                <label for="book-description" class="mb-3">Description:</label><br>
                <input name="book-description" type="text" class="mb-3 book-description-settings input" maxlength="275" autocomplete="off"><br>
                <label for="book-npages" class="mb-3">Pages Number:</label><br>
                <input name="book-npages" type="number" class="mb-3 book-npages-settings text-center input" min="1" max="3031"><br>
                <div class="d-flex align-items-center justify-content-center mt-3 mb-2">
                    <label for="color" class="ms-2 me-2">Color</label>
                    <input type="color" name="color" class="book-color-settings">
                    <label for="book-readed" class="readed-label">Readed</label>
                    <input name="book-readed" type="checkbox" class="ms-2 me-2 book-readed-settings"><br>
                </div>
                <input type="submit" value="Edit" class="add-btn-settings mt-4">
                <input type="button" value="Cancel" class="cancel-btn-settings">
            </form>
        </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
